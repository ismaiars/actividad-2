<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
</head>
<body>
    <h3>Aqui Se muestran los resultados</h3>
    <div id="resultados"></div>
    <br>
    <a href="formularios.html">Regrese al formulario</a>    
</body>
<script>
    const res = document.getElementById("resultados")
    new URLSearchParams(window.location.search).forEach((val, name) => {
        res.append(`${name}: ${val}`)
        res.append(document.createElement('br'))    
    })
</script>    
</html>
